<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <title>Contact - Nonprofit</title>
</head>
<body class="font-sans bg-gray-100">
    <header class="bg-black text-yellow-400 p-6 text-center">
        <h1 class="text-4xl font-bold mb-4">Contact</h1>
        <nav>
            <a href="home.html" class="text-yellow-300 hover:text-yellow-200 mx-3">Home</a>
            <a href="about.html" class="text-yellow-300 hover:text-yellow-200 mx-3">About Us</a>
            <a href="#" class="text-yellow-300 hover:text-yellow-200 mx-3">Contact</a>
        </nav>
    </header>

    <main class="p-8">
        <section class="mb-8">
            <h2 class="text-3xl text-blue-600 mb-6">Get in Touch</h2>
            <form action="#" method="post" class="space-y-6">
                <input type="text" placeholder="Name" class="w-full p-3 border-2 border-gray-300 rounded-lg">
                <input type="email" placeholder="Email" class="w-full p-3 border-2 border-gray-300 rounded-lg">
                <textarea placeholder="Your Message" class="w-full p-3 border-2 border-gray-300 rounded-lg h-40"></textarea>
                <button type="submit" class="w-full bg-red-800 hover:bg-red-600 text-white p-3 rounded-lg">Send</button>
            </form>
        </section>

        <section class="mb-8">
            <h2 class="text-3xl text-blue-600 mb-6">Other Ways to Contact Us</h2>
            <p class="mb-2">Phone: 123-456-7890</p>
            <p class="mb-2">Email: info@nonprofit.org</p>
            <p>Address: 123 Example Street, City, Country</p>
        </section>
    </main>

    <footer class="bg-black text-yellow-400 text-center p-4">
